<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Heidia - אישור התראות</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f8fafc; }
        .box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 90%; width: 350px; }
        button { background: #E11D48; color: white; border: none; padding: 16px 32px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; width: 100%; transition: all 0.3s; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        #status { margin-top: 20px; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="box">
        <h2>הפעלת התראות Heidia</h2>
        <p>לחץ כדי לקשר את המכשיר ולקבל עדכונים.</p>
        <button id="reg-btn">אשר קבלת התראות</button>
        <div id="status">טוען...</div>
    </div>

    <script>
        // 1. שליפת המזהה מהכתובת
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('uid');

        window.OneSignalDeferred = window.OneSignalDeferred || [];
        window.OneSignalDeferred.push(async (OneSignal) => {
            
            // 2. אתחול
            await OneSignal.init({
                appId: "c86fd007-74ba-4668-b186-52156233ead7",
            });

            const btn = document.getElementById('reg-btn');
            const status = document.getElementById('status');
            status.innerText = "מוכן לחיבור.";

            // 3. התיקון הקריטי: חיבור היוזר ל-OneSignal
            // זה מה שהיה חסר בקוד הקודם!
            if (userId) {
                console.log("Identifying User:", userId);
                await OneSignal.login(userId);
            }

            btn.onclick = async () => {
                btn.disabled = true;
                status.innerText = "מבקש הרשאה...";
                
                try {
                    // בקשת אישור
                    await OneSignal.Slidedown.promptPush();
                    
                    // פונקציה לבדיקת הרישום ושמירה בבייס
                    const checkAndSync = async () => {
                        const playerId = OneSignal.User.PushSubscription.id;
                        
                        if (playerId) {
                            status.innerText = "שומר נתונים...";
                            
                            // קריאה לפונקציה שעבדה לך בבייס44
                            await fetch('https://app-e4891bd6.base44.app/functions/sendPushNotification', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ playerID: playerId, externalUserId: userId })
                            });

                            // הצלחה!
                            status.innerText = "✅ המכשיר קושר בהצלחה!";
                            status.style.color = "green";
                            
                            // 4. העלמת הכפתור (כמו שביקשת)
                            btn.style.display = 'none';
                        }
                    };

                    // בדיקה כפולה (גם מיד וגם בהאזנה לשינוי)
                    OneSignal.User.PushSubscription.addEventListener("change", checkAndSync);
                    checkAndSync();

                } catch (e) {
                    console.error(e);
                    status.innerText = "שגיאה בתהליך הרישום";
                    btn.disabled = false;
                }
            };
        });
    </script>
</body>
</html>
