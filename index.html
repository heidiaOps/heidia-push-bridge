<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heidia - הפעלת התראות</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f1f5f9; color: #1e293b; }
        .card { background: white; padding: 2.5rem; border-radius: 1.5rem; text-align: center; box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1); max-width: 400px; width: 90%; }
        h2 { margin-top: 0; color: #0f172a; font-size: 1.5rem; }
        p { color: #64748b; line-height: 1.6; margin-bottom: 2rem; }
        #reg-btn { background: #e11d48; color: white; border: none; padding: 1rem 2rem; border-radius: 0.75rem; cursor: pointer; font-weight: 600; font-size: 1.1rem; width: 100%; transition: transform 0.2s, background 0.2s; }
        #reg-btn:hover { background: #be123c; transform: translateY(-2px); }
        #reg-btn:active { transform: translateY(0); }
        #status { margin-top: 1.5rem; font-size: 0.9rem; color: #94a3b8; min-height: 1.2rem; }
        .success { color: #10b981 !important; font-weight: bold; }
    </style>
</head>
<body>
    <div class="card">
        <h2>הפעלת התראות Heidia</h2>
        <p>לחץ על הכפתור כדי לקשר את המכשיר ולוודא שתקבל עדכונים ודוחות בזמן אמת מהשטח.</p>
        <button id="reg-btn">אשר קבלת התראות</button>
        <div id="status">ממתין לפעולה...</div>
    </div>

    <script>
        // שליפת ה-User ID משורת הכתובת
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('uid');
        
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        window.OneSignalDeferred.push(async (OneSignal) => {
            // הגדרה קריטית למניעת שגיאות 404 בגיטהאב
            await OneSignal.init({
                appId: "c86fd007-74ba-4668-b186-52156233ead7",
                serviceWorker: {
                    path: "OneSignalSDKWorker.js",
                    scope: "/heidia-push-bridge/"
                }
            });

            const btn = document.getElementById('reg-btn');
            const status = document.getElementById('status');

            if (!userId) {
                status.innerText = "שגיאה: חסר מזהה משתמש (UID)";
                btn.disabled = true;
                return;
            }

            btn.onclick = async () => {
                try {
                    status.innerText = "מבקש הרשאה מהדפדפן...";
                    
                    // פתיחת חלונית האישור של OneSignal
                    await OneSignal.Slidedown.promptPush();

                    // פונקציה לסנכרון מול Base44
                    const syncWithBase44 = async () => {
                        const playerId = OneSignal.User.PushSubscription.id;
                        
                        if (playerId) {
                            status.innerText = "מסנכרן נתונים מול Heidia...";
                            
                            const response = await fetch('https://app-e4891bd6.base44.app/functions/sendPushNotification', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ 
                                    playerID: playerId, 
                                    externalUserId: userId 
                                })
                            });

                            if (response.ok) {
                                status.innerHTML = "<span class='success'>✅ המכשיר קושר בהצלחה!</span>";
                                btn.innerText = "רשום במערכת";
                                btn.disabled = true;
                            } else {
                                status.innerText = "שגיאה בסנכרון מול השרת.";
                            }
                        }
                    };

                    // האזנה לשינוי במצב הרישום (למקרה שהאישור לוקח זמן)
                    OneSignal.User.PushSubscription.addEventListener("change", syncWithBase44);
                    
                    // בדיקה ראשונית אם כבר יש מזהה
                    syncWithBase44();

                } catch (err) {
                    console.error("Registration failed:", err);
                    status.innerText = "חלה שגיאה בתהליך הרישום.";
                }
            };
        });
    </script>
</body>
</html>
