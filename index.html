<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Heidia - אישור התראות</title>
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f8fafc; }
        .box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 90%; }
        button { background: #E11D48; color: white; border: none; padding: 16px 32px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; }
        #status { margin-top: 20px; color: #64748b; font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="box">
        <h2>הפעלת התראות Heidia</h2>
        <p>לחץ כדי לקשר את המכשיר ולקבל עדכונים מהשטח.</p>
        <button id="reg-btn">אשר קבלת התראות</button>
        <div id="status">ממתין לפעולה...</div>
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('uid');
        
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        window.OneSignalDeferred.push(async (OneSignal) => {
            await OneSignal.init({
                appId: "c86fd007-74ba-4668-b186-52156233ead7",
                serviceWorkerPath: "OneSignalSDKWorker.js",
                serviceWorkerParam: { scope: "/heidia-push-bridge/" }
            });

            // --- תוספת 1: זיהוי המשתמש ב-OneSignal ---
            if (userId) {
                console.log("Login User:", userId);
                await OneSignal.login(userId);
            }

            const btn = document.getElementById('reg-btn');
            const status = document.getElementById('status');
            
            btn.onclick = async () => {
                status.innerText = "מבקש הרשאה מהדפדפן...";
                
                // שימוש ב-optIn (יותר יציב) או Slidedown לבחירתך, נשארתי עם מה שעבד לך
                await OneSignal.Slidedown.promptPush();
                
                const checkAndSync = async () => {
                    const playerId = OneSignal.User.PushSubscription.id;
                    if (playerId) {
                        status.innerText = "מסנכרן עם Heidia...";
                        
                        // הקוד שלך שעובד (Cloud Function)
                        try {
                            await fetch('https://app-e4891bd6.base44.app/functions/sendPushNotification', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ playerID: playerId, externalUserId: userId })
                            });

                            status.innerText = "✅ המכשיר קושר!";
                            status.style.color = "green";
                            
                            // --- תוספת 2: העלמת הכפתור ---
                            btn.style.display = 'none';

                        } catch (e) {
                            console.error(e);
                            status.innerText = "שגיאה בסנכרון, אבל הרישום בוצע.";
                        }
                    }
                };
                
                OneSignal.User.PushSubscription.addEventListener("change", checkAndSync);
                checkAndSync();
            };
        });
    </script>
</body>
</html>
