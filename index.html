<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Heidia - אישור התראות</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f8fafc; }
        .box { background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.05); max-width: 90%; width: 350px; }
        button { background: #E11D48; color: white; border: none; padding: 16px 32px; border-radius: 12px; cursor: pointer; font-weight: bold; font-size: 1.1rem; width: 100%; transition: all 0.3s; }
        button:disabled { background: #cbd5e1; cursor: wait; opacity: 0.7; }
        #status { margin-top: 20px; color: #64748b; font-size: 0.9rem; }
        .debug { font-size: 10px; color: #94a3b8; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="box">
        <h2>הפעלת התראות Heidia</h2>
        <p>לחץ כדי לקשר את המכשיר ולקבל עדכונים.</p>
        
        <button id="reg-btn" disabled>טוען מערכת...</button>
        <div id="status">מאתחל...</div>
        <div id="debug" class="debug"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const userId = params.get('uid');

        window.OneSignalDeferred = window.OneSignalDeferred || [];
        window.OneSignalDeferred.push(async (OneSignal) => {
            
            // 1. אתחול
            await OneSignal.init({
                appId: "c86fd007-74ba-4668-b186-52156233ead7",
            });

            const btn = document.getElementById('reg-btn');
            const status = document.getElementById('status');
            const debug = document.getElementById('debug');

            // 2. הפעולה הכירורגית: ניקוי -> ואז הרשמה
            if (userId) {
                status.innerText = "מגדיר זהות משתמש...";
                
                try {
                    // שלב א': ניתוק משתמשים קודמים (מונע התנגשויות)
                    await OneSignal.logout();
                    
                    // שלב ב': חיבור המשתמש החדש
                    await OneSignal.login(userId);
                    
                    // בדיקה ויזואלית למסך: מה סינגל חושב עכשיו?
                    debug.innerText = "OneSignal ID: " + OneSignal.User.externalId;
                    console.log("Current External ID:", OneSignal.User.externalId);

                } catch (e) {
                    console.error("Login flow error:", e);
                    debug.innerText = "שגיאה בזיהוי: " + e.message;
                }
            }

            // 3. שחרור הכפתור
            btn.innerText = "אשר קבלת התראות";
            btn.disabled = false;
            status.innerText = "מוכן לחיבור.";

            btn.onclick = async () => {
                btn.disabled = true;
                status.innerText = "מבקש אישור...";
                
                try {
                    // בקשת אישור
                    await OneSignal.Slidedown.promptPush();

                    // לוגיקת הסנכרון
                    const checkAndSync = async () => {
                        const playerId = OneSignal.User.PushSubscription.id; // מזהה המכשיר
                        const currentUserId = OneSignal.User.externalId;     // מזהה המשתמש (חייב להיות מלא!)

                        // עדכון הדיבאג על המסך
                        debug.innerText = `Device: ${playerId?.substring(0,5)}... | User: ${currentUserId}`;

                        if (playerId) {
                            status.innerText = "מסנכרן לבייס...";
                            
                            // אם ה-User ID ריק בסינגל, ננסה לדחוף אותו שוב בכוח
                            if (!currentUserId && userId) {
                                await OneSignal.login(userId);
                            }

                            // שליחה לבייס
                            await fetch('https://app-e4891bd6.base44.app/functions/sendPushNotification', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ playerID: playerId, externalUserId: userId })
                            });

                            status.innerText = "✅ המכשיר קושר בהצלחה!";
                            status.style.color = "green";
                            btn.style.display = 'none';
                        }
                    };

                    OneSignal.User.PushSubscription.addEventListener("change", checkAndSync);
                    checkAndSync(); // בדיקה יזומה

                } catch (e) {
                    console.error(e);
                    status.innerText = "שגיאה: " + e.message;
                    btn.disabled = false;
                }
            };
        });
    </script>
</body>
</html>
